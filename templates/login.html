<head>

</head>
<body>
    {% with messages = get_flashed_messages() %}
                    {% if messages %} 
                        <ul id="messages" class="list_unstyled">
                        {% for message in messages %}
                            <div class="alert alert-warning">{{ message }}</div>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %} 
<div class="main">
    
    
    <div class="container">
        <form  method="POST" action="{{url_for('autenticar')}}">
        <div class="middle">
            
            <div id="login">
                
                <fieldset class="clearfix">
                    
                    <p ><span class="fa fa-user"></span><input type="text" name="email_usuario"  Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                    <p><span class="fa fa-lock"></span><input type="password" name="senha_usuario" Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                    
                    <div>
                        
                        <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot
                        password?</a></span>
                        <span style="width:50%; text-align:right;  display: inline-block;"> <button type="submit" class="btn btn-primary">Login</button></span>
                        
                    </div>
                
            
                </fieldset>
     
        <div class="clearfix"></div>
                
    
                <div class="clearfix"></div>
    
            </div> <!-- end login -->
        </form>
                <img src="http://onoderaclub.com.br/wp-content/uploads/2019/02/LOGO_onodera.png"/>
                
                <div class="clearfix"></div>
            </div>
            
            </div>
       
    </div>
    
    </div>
    
    
    
    
</body>
